<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="playersName">
            <form action="">
                <label for="player1">Player1 Name:
                    <input type="text" name="player1" id="player1">
                </label>
                <label for="player2">Player1 Name:
                    <input type="text" name="player2" id="player2">
                </label>
                <button type="button" id="nameBtn">Cambiar</button>
            </form>
        </div>
    </header>
    <main>
        <div class="mainContainer">
            <div class="gameBoard">
                <div class="block" id="0"></div>
                <div class="block" id="1"></div>
                <div class="block" id="2"></div>
                <div class="block" id="3"></div>
                <div class="block" id="4"></div>
                <div class="block" id="5"></div>
                <div class="block" id="6"></div>
                <div class="block" id="7"></div>
                <div class="block" id="8"></div>
            </div>

            <div class="infoContainer">
                <div class="results"></div>
                <button>Start</button>
            </div>
        </div>
    </main>
    <footer>Project made by kopolo435</footer>
    
</body>
</html>
